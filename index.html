<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>OpenMiniWindow</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<form>
			<label for="url">URL</label>
			<input type="text" name="url" id="url" placeholder="https://example.com" />
			<label for="width">Width</label>
			<input type="number" name="width" id="width" placeholder="800" min="1" step="1" />
			<label for="height">Height</label>
			<input type="number" name="height" id="height" placeholder="600" min="1" step="1" />
			<button type="button" id="open">Open</button>
		</form>
	</body>
	<script src="./main.js"></script>
</html>
